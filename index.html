<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rukmini Trends - Boutique</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .size-options {
      margin: 10px 0;
    }

    .size-btn {
      border: 1px solid #ff1493;
      color: #ff1493;
      background: #fff;
      border-radius: 6px;
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .size-btn:hover, .size-btn.selected {
      background: #ff1493;
      color: white;
    }

    /* Disabled size style */
    .size-btn.disabled {
      border-color: #ccc;
      color: #aaa;
      cursor: not-allowed;
      background: #f4f4f4;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <img src="logo.webp" alt="Rukmini Trends Logo" class="logo" />
    <h1>Rukmini Trends</h1>
    <p>Elegant. Modern. Timeless.</p>
  </header>

  <!-- Product Section -->
  <section class="products">
    <h2>Available Products</h2>
    <div class="product-grid">

      <!-- Dress 1 -->
      <div class="product">
        <img src="images/Kurti Set1.jpg" alt="Product 1" />
        <p>₹1,599</p>
        <div class="size-options">
          <button class="size-btn" onclick="selectSize(this, 'Kurti Set 1', 'M')">M</button>
          <button class="size-btn" onclick="selectSize(this, 'Kurti Set 1', 'L')">L</button>
          <button class="size-btn" onclick="selectSize(this, 'Kurti Set 1', 'XL')">XL</button>
          <button class="size-btn disabled" disabled>XXL</button>
        </div>
        <a class="buy" href="#" target="_blank">Order Now</a>
      </div>

      <!-- Dress 2 -->
      <div class="product">
        <img src="images/Kurti Set2.jpg" alt="Product 2" />
        <p>₹1,499</p>
        <div class="size-options">
          <button class="size-btn" onclick="selectSize(this, 'Kurti Set 2', 'M')">M</button>
          <button class="size-btn" onclick="selectSize(this, 'Kurti Set 2', 'L')">L</button>
          <button class="size-btn" onclick="selectSize(this, 'Kurti Set 2', 'XL')">XL</button>
          <button class="size-btn" onclick="selectSize(this, 'Kurti Set 2', 'XXL')">XXL</button>
        </div>
        <a class="buy" href="#" target="_blank">Order Now</a>
      </div>

      <!-- Dress 3 -->
      <div class="product">
        <img src="images/Kurti Set3.jpg" alt="Product 3" />
        <p>₹750</p>
        <div class="size-options">
          <button class="size-btn" onclick="selectSize(this, 'Kurti Set 3', 'M')">M</button>
          <button class="size-btn" onclick="selectSize(this, 'Kurti Set 3', 'L')">L</button>
          <button class="size-btn" onclick="selectSize(this, 'Kurti Set 3', 'XL')">XL</button>
          <button class="size-btn disabled" disabled>XXL</button>
        </div>
        <a class="buy" href="#" target="_blank">Order Now</a>
      </div>

      <!-- Dress 4 -->
      <div class="product">
        <img src="images/Kurti Set4.jpg" alt="Product 4" />
        <p>₹999</p>
        <div class="size-options">
          <button class="size-btn disabled" disabled>M</button>
          <button class="size-btn disabled" disabled>L</button>
          <button class="size-btn" onclick="selectSize(this, 'Kurti Set 4', 'XL')">XL</button>
          <button class="size-btn" onclick="selectSize(this, 'Kurti Set 4', 'XXL')">XXL</button>
        </div>
        <a class="buy" href="#" target="_blank">Order Now</a>
      </div>

      <!-- Dress 5 -->
      <div class="product">
        <img src="images/Kurti Set5.jpg" alt="Product 5" />
        <p>₹899</p>
        <div class="size-options">
          <button class="size-btn" onclick="selectSize(this, 'Kurti Set 5', 'M')">M</button>
          <button class="size-btn disabled" disabled>L</button>
          <button class="size-btn disabled" disabled>XL</button>
          <button class="size-btn disabled" disabled>XXL</button>
        </div>
        <a class="buy" href="#" target="_blank">Order Now</a>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Rukmini Trends. All rights reserved.</p>
  </footer>

  <script>
    function selectSize(button, productName, size) {
      const buttons = button.parentElement.querySelectorAll('.size-btn:not(.disabled)');
      buttons.forEach(btn => btn.classList.remove('selected'));
      button.classList.add('selected');

      const encodedMessage = encodeURIComponent(
        `Hi Rukmini Trends, I'm interested in ${productName} (${size})`
      );
      const waLink = `https://wa.me/917022238899?text=${encodedMessage}`;

      const parent = button.closest('.product');
      const orderBtn = parent.querySelector('.buy');
      orderBtn.href = waLink;
    }
  </script>

</body>
</html>
