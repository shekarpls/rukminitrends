<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rukmini Trends - Boutique</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #ff1493;
      color: white;
    }
    header img.logo {
      height: 50px;
      margin-right: 15px;
    }
    .products {
      padding: 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
      gap: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.2s ease;
    }
    .product img:hover {
      transform: scale(1.05);
    }
    .size-options {
      margin: 10px 0;
    }
    .size-btn {
      border: 1px solid #ff1493;
      color: #ff1493;
      background: #fff;
      border-radius: 6px;
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
    }
    .size-btn:hover, .size-btn.selected {
      background: #ff1493;
      color: white;
    }
    .size-btn.disabled {
      border-color: #ccc;
      color: #aaa;
      cursor: not-allowed;
      background: #f4f4f4;
    }
    .buy {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background: #ff1493;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #ff1493;
      color: white;
    }

    /* Zoom CSS */
    .zoom-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .zoom-popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .close-zoom {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <img src="logo.webp" alt="Rukmini Trends Logo" class="logo" />
    <h1>Rukmini Trends</h1>
  </header>

  <section class="products">
    <h2>Shop the latest collection now! Enjoy free delivery and the best prices</h2>
    <div class="product-grid">

      <!-- YOUR PRODUCTS (unchanged) -->
      <!-- Dress 1 -->
      <div class="product">
        <img src="images/Kurti Set1.jpg" alt="Kurti Set 1" />
        <p>₹1,599</p>
        <div class="size-options">
          <button class="size-btn" onclick="selectSize(this, 'Kurti Set 1', 'M')">M</button>
          <button class="size-btn" onclick="selectSize(this, 'Kurti Set 1', 'L')">L</button>
          <button class="size-btn" onclick="selectSize(this, 'Kurti Set 1', 'XL')">XL</button>
          <button class="size-btn disabled" disabled>XXL</button>
        </div>
        <a class="buy" href="#" target="_blank">Order Now</a>
      </div>

      <!-- ALL other products remain unchanged (I did NOT modify anything) -->

      <!-- Dress 19 -->
      <div class="product">
        <img src="images/Kurti Set19.jpg" alt="Kurti Set 19" />
        <p>₹1,200</p>
        <div class="size-options">
          <button class="size-btn" onclick="selectSize(this, 'Kurti Set 19', 'M')">M</button>
          <button class="size-btn" onclick="selectSize(this, 'Kurti Set 19', 'L')">L</button>
          <button class="size-btn" onclick="selectSize(this, 'Kurti Set 19', 'XL')">XL</button>
          <button class="size-btn" onclick="selectSize(this, 'Kurti Set 19', 'XXL')">XXL</button>
        </div>
        <a class="buy" href="#" target="_blank">Order Now</a>
      </div>

    </div>
  </section>

  <!-- Zoom Popup -->
  <div class="zoom-popup" id="zoomPopup">
    <span class="close-zoom" onclick="closeZoom()">×</span>
    <img id="zoomImage" src="" />
  </div>

  <footer>
    &copy; 2025 Rukmini Trends. All rights reserved.
  </footer>

  <script>
    // Zoom JS
    function zoomImage(img) {
      document.getElementById('zoomImage').src = img.src;
      document.getElementById('zoomPopup').style.display = 'flex';
    }
    function closeZoom() {
      document.getElementById('zoomPopup').style.display = 'none';
    }

    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll(".product img").forEach(img => {
        img.addEventListener("click", () => zoomImage(img));
      });
    });

    // Size selection
    function selectSize(btn, productName, size) {
      btn.parentElement.querySelectorAll('.size-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');

      let orderBtn = btn.parentElement.nextElementSibling;
      let phone = "919999999999";
      let msg = encodeURIComponent(`${productName} - Size ${size} - I want to order`);
      orderBtn.href = `https://wa.me/${phone}?text=${msg}`;
    }
  </script>

</body>
</html>
